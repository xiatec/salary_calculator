<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Salary Assistant</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 轻松的背景色 */
            font-family: Arial, sans-serif; /* 现代字体 */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff; /* 纯白背景 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 简单的阴影效果 */
        }
        h1, h2 {
            color: #333;
        }
        .form-label {
            color: #666;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Predict your next Data Science job Salary</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <fieldset>
                <legend>Salary Predictor</legend>
                <div class="mb-3">
                    <label class="form-label">Job State</label>
                    <select class="form-control" name="job_state" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="CA">CA</option>
                        <option value="MA">MA</option>
                        <option value="NY">NY</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Job Headquarters</label>
                    <select class="form-control" name="job_headquarters" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="CA">CA</option>
                        <option value="MA">MA</option>
                        <option value="NY">NY</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Job Seniority</label>
                    <select class="form-control" name="Job Seniority" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="na">na</option>
                        <option value="senior">senior</option>
                        <option value="director">director</option>
                        <option value="manager">manager</option>
                        <option value="jr">jr</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Job Title simp</label>
                    <select class="form-control" name="Job Title simp" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="data analyst">data analyst</option>
                        <option value="data scientist">data scientist</option>
                        <option value="data engineer">data engineer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Python</label>
                    <input class="form-control" type="number" name="python_yn" min='0' max='1' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">R</label>
                    <input class="form-control" type="number" name="R_yn" min='0' max='1' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Spark</label>
                    <input class="form-control" type="number" name="spark" min='0' max='1' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">AWS</label>
                    <input class="form-control" type="number" name="aws" min='0' max='1' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Excel</label>
                    <input class="form-control" type="number" name="excel" min='0' max='1' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Easy Apply</label>
                    <input class="form-control" type="number" name="Easy_Apply" min='0' max='1' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Age of Company</label>
                    <input class="form-control" type="number" name="age_of_company" min='0' max='100' required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Competitors</label>
                    <input class="form-control" type="number" name="num_comp" min='0' max='10' required />
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Salary" />
                </div>
            </fieldset>
        </form>
        <h2>The prediction is {{ results }}</h2>
    </div>
</body>
</html>
