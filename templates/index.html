<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Salary Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; 
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: #ffffff; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            width: 90%;
            max-width: 600px; 
        }
        h1 {
            font-size: 2.5rem; 
            margin-bottom: 0.5em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            margin-top: 0;
        }
        button {
            background-color: #3498db; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; 
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Salary Assistant</h1>
        <p>You can get your future salary prediction here!</p>
    </div>
</body>
</html>
